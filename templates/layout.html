<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Студентски записи</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <link rel="icon"
        href="{{ url_for('static', filename='su_logo.jpg') }}"
        type="image/jpeg">
  <link rel="shortcut icon"
        href="{{ url_for('static', filename='su_logo.jpg') }}"
        type="image/jpeg">

  <style>
    .site-header {
      background-color: #343a40;
      color: white;
    }
    .site-header a { color: white; text-decoration: none; }
    .site-header .nav-link { color: rgba(255,255,255,0.8); }
    .site-header .nav-link:hover { color: white; }
    .btn-add { background-color: #28a745; color: white; }
    .btn-add:hover { color: white; }
  </style>
</head>
<body>

<header class="site-header py-3">
  <div class="container d-flex align-items-center">
    <img src="{{ url_for('static', filename='su_logo.jpg') }}"
         alt="Sofia University Logo"
         style="height:60px; object-fit:cover;">
    <h1 class="ms-3 mb-0 flex-grow-1">Sofia University</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Начало</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            href="{{ url_for('students') }}" target="_blank">Студенти</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ 'warning' if category=='warning' else category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
